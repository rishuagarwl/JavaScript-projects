<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.goggleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/CSS/styles.css">

</head>
<body>
    <!--wrapper starts-->
    <div id="wrapper">
        <!-- container starts -->
    <div class="container">

        <h1>Password Generator</h1>
         <!-- display container -->
        <div class="display-container"> 
            <input readonly placeholder="Password" class="display" data-passwordDisplay >
            <button class="copyBtn" data-CopyBtn>
                <span class="copied-span" data-copyMsg> </span>
                <img src="images/copy.svg" alt="copy" width="22" height="22">
            </button>
        </div>

        <!-- input container -->
        <div class="input-container">

            <!-- password length selection-->
            <div class="length-container">
                <p>Password Length</p>
                <p data-length>0</p>
            </div>

            <!-- slider-->
            <input type="range" min="1" max="20" step="1" class="slider" sliderlength-data>

            <!--checkboxes-->
            <div class="checkbox-wrapper">
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers </label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols </label>
                </div>
            </div>
            
            <!--strength section-->
           <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-strengthIndicator></div>
           </div>

           <!-- generate password btn-->
           <button class="generate-btn">GENERATE PASSWORD</button>

        </div>

    </div> 

    </div>
    
    <script src="/JS/script.js"></script>
</body>
</html>
